<DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>templates</title>

</head>

<body>
 <header><p> "template" — это механизм для отложенного рендера клиентского контента, который не отображается во время загрузки, но может быть инициализирован при помощи JavaScript</header></p>
<p id="elem">
  GM!</p>

<template id="tmpl">
  <h3><content></content></h3>
  <p>hi</p>
  <script>
    document.write('...document.write:Новость!');
  </script>
</template>

<script>
  var root = elem.createShadowRoot();
  root.appendChild(tmpl.content.cloneNode(true));
</script>
</body>
</html>
