<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>datalist</title>
 </head>
 <body>
 <header><p>datalist - Создает список вариантов, которые можно выбирать при наборе в текстовом поле. Изначально этот список скрыт и становится доступным при получении полем фокуса или наборе текста.</p></header>
  <p>Сolors</p>
  <p><input list="Сolors">
   <datalist id="Сolors">
    <option value="Blue"></option>
    <option value="Black"></option>
    <option value="White"></option>
   </datalist></p>
 </body>
</html>
