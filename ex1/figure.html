<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>figure</title>
  <script>
   document.createElement('figure');
   document.createElement('figcaption');
  </script>
  <style>
   figure {
    background: #00FA9A; /* Цвет фона */
    padding: 25px; /* Поля вокруг */
    display: block; /* Блочный элемент */
    width: 150px; /* Ширина */
    float: left; /* Блоки выстраиваются по горизонтали */
    margin: 0 10px 10px 0; /* Отступы */
    text-align: center; /* Выравнивание по центру */
   }
   figcaption {
    color: #FF0000; /* Цвет текста */
   }
  </style>
 </head>
 <body>
   <header><p> Используется для группирования любых элементов, например, изображений и подписей к ним. </p></header>
   <article>
   <figure>
    <figcaption>1</figcaption>
   </figure>
   <figure>
    <figcaption>2</figcaption>
   </figure>
  </article>


 </body>
</html>
